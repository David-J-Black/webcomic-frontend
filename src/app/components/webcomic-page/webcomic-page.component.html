<div id="comic-reader-body">

  <div id="chapter-header">
    <h1>{{chapterNumber}}</h1>
    <h1>{{chapter.title}}</h1>
    <span>{{chapter.description}}</span>
  </div>

  <div id="pages-container">

    <div class="comic-container">

      <div *ngFor="let page of pages">

        <img [src]=page alt="comic page">

      </div>

    </div>

  </div>

</div>
